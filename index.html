<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scaledevice-width=1.0" />
    <title>First CSS Project</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav>
      <img src="img/coffee_masters_logo.png" alt="" />
      <h1>Coffee Masters</h1>
    </nav>

    <main>
      <section id="items">
        <h2>ITEMS</h2>
        <div class="process">
          <div class="product">
            <p>1x</p>
            <div class="product-property">
              <h3>Cappucino</h3>
              <h4>Lite foam</h4>
            </div>
          </div>
          <div class="price">$3.35</div>
        </div>
        <div class="process">
          <div class="product">
            <p>1x</p>
            <div class="product-property">
              <h3>Cappucino</h3>
              <h4>Lite milk</h4>
              <h4>Double espresso</h4>
            </div>
          </div>
          <div class="price">$3.85</div>
        </div>
        <div class="process">
          <div class="product">
            <p>1x</p>
            <div class="product-property">
              <h3>Croissant</h3>
              <h4>Butter</h4>
            </div>
          </div>
          <div class="price">$2.45</div>
        </div>
      </section>

      <section id="payment">
        <section id="name">
          <h2 class="name-title">NAME</h2>
          <div class="example-group">
            <label for="example" class="input-label">Name for order</label>
            <input
              id="example"
              class="example-input"
              placeholder="Ford Prefect"
            />
          </div>
        </section>
        <section id="pay">
          <h2 class="payment-title">PAYMENT</h2>
         <div class="input-flow">
          <div class="example-group">
            <label for="example" class="input-label">Card number</label>
            <input
              id="example"
              class="example-input"
              placeholder="1234 5678 9012 3456"
            />
         </div>
         <div class="input-flow input-ccv">
          <div class="example-group">
            <label for="example" class="input-label">CCV Number</label>
            <input
              id="example"
              class="example-input"
              placeholder="001"
            />
         </div>
        </section>
      </section>
    </main>
    <footer>
      <div class="value">
        <div class="subtotal">
          <p>Subtotal:</p>
          <span>$9.65</span>
        </div>
        <div class="tax">
          <p>Tax:</p>
          <span>$0.82</span>
        </div>
      </div>
      <div class="total">
        <h3>Total:</h3>
        <span>$10.47</span>
      </div>
      <button>Place order</button>
    </footer>
  </body>
</html>
